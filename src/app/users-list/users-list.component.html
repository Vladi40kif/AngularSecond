<div class = "text-center">
	<h2> Users Comment</h2>
	<div class="jumbotron" >
		<div class="row">
			<div class="col">	
				<button type="button" class="btn btn-primary btn-lg" style="width: 200px;"  (click) = "ShowCommentButtonClick()">{{GetButtonText()}}</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div *ngIf="GetCommentFlagState();else nonShow">


					<div class="row">
						<div class="comment" *ngFor="let comment of Coments">
							<div class="col" >
                  				<div class="username"><h3>{{comment.GetUsername()}}</h3></div>
                  			</div>
                  			<div class="col">
                  				<div class="text"><h5>{{comment.GetText()}}</h5></div>
							</div>
						</div>
					</div>
                

                </div>
                <ng-template #nonShow>  
                  <div>
                  	<h4> ^^ PRESS BUTTON ^^ </h4>
                  </div>  
                </ng-template>  
			</div>
		</div>


	</div>
</div>
